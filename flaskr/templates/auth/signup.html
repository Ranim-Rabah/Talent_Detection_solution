<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a  class="logo d-flex align-items-center w-auto">
                  <img src="{{ url_for('static', filename= 'img/logo.png') }}" alt=""  >
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Create an Account</h5>
                    <p class="text-center small">Enter your personal details to create account</p>
                  </div>

                  <div class="col-12"style="margin-bottom:10px">
                    <label class="form-label" id="error_message" style="color: red;display: none;">Your Name</label>
                  </div>

                  <form class="row g-3 needs-validation" method="POST" id="register-form" novalidate onsubmit="register(); return false;">
                    <div class="col-12">
                      <label for="name" class="form-label">Your Name</label>
                      <input type="text" name="name" class="form-control" id="name" required>
                      <div class="invalid-feedback">Please, enter your name!</div>
                    </div>
                    

                    <div class="col-12">
                      <label for="email" class="form-label">Your Email</label>
                      <input type="email" name="email" class="form-control" id="email" required>
                      <div class="invalid-feedback">Please enter a valid Email adddress!</div>
                    </div>


                    <div class="col-12">
                      <label for="pass" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="pass" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <label for="repass" class="form-label">Repeat Password</label>
                      <input type="password" name="repeatPassword" class="form-control" id="repass" required>
                      <div class="invalid-feedback">Please enter your password!</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">Create Account</button>
                    </div>

                    <div style="margin-top:5px;">
                      <label class="label-agree-term" id="signup_message" style="color: green;display: none;">Registeration Successfully</label>
                    </div>

                    <div class="col-12">
                      <p class="small mb-0">Already have an account? <a href="signin">Log in</a></p>
                    </div>
                  </form>

                </div>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>

  <script src="{{ url_for('static', filename= 'vendor/jquery/jquery.min.js') }}"></script>



  <script type="text/javascript">

    function register(){
      console.log("register function called");

        if (($("#name").val() == '') || ($("#email").val() == "")||
            ($("#pass").val() == '') || ($("#repass").val() == "")){
            console.log("All fields are required");

            $("#error_message").text("All fields are required");
            $("#error_message").show(0).delay(3000).hide(0);
        } 
        else if ($("#pass").val() != $("#repass").val()){
            console.log("Passwords are not same");
            $("#error_message").text("Passwords are not same");
            $("#error_message").show(0).delay(3000).hide(0);
        }

        else {
            console.log("Sending data to server...");
            var data = new FormData();
            data.append('name', $("#name").val());
            data.append('email', $("#email").val());
            data.append('pass', $("#pass").val());
            console.log(" data ADDED...");
            console.log(data);
            $.ajax({
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    url: '/auth/register',
                    processData: false,
                    cache: false,
                    timeout: 800000,
                    contentType: false,
                    data: data,
                    success: function(response) {
                      console.log("success")
                        var data = JSON.parse(response);
                        if (data == true){
                            $('#signup_message').show(0).delay(3000).hide(0);

                            setTimeout(function() {
                                window.location = "/auth/signin";
                            }, 3000);

                        } else{                           
                            $("#error_message").text("Email Id was already exists.");
                            $("#error_message").show(0).delay(3000).hide(0);
                        }
                    },
                    error: function(xhr, textStatus, errorThrown) {
                      console.log("error")
                    }
                });
        }
    }

</script>
