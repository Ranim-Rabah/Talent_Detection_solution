<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Scraping</title>

    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="{{ url_for('static', filename= 'img/logo.png') }}" rel="icon">
    <link href="static/img/sofrecom_b.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="static/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="static/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="static/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="static/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="static/vendor/simple-datatables/style.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="static/css/style.css" rel="stylesheet">

</head>

<body>

    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
            <a href="/home" class="logo d-flex align-items-center">
              <img src="{{ url_for('static', filename= 'img/logo.png') }}" alt="">
              
            </a>
      
          </div><!-- End Logo -->


          <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">
      
              <li class="nav-item dropdown pe-3">
      
                <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                  {% if 'username' in session %}
                  <span class="d-none d-md-block dropdown-toggle ps-2">{{ session['username'] }}</span>
                  {% endif %}
                </a><!-- End Profile Iamge Icon -->
      
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                  <li class="dropdown-header">
                    {% if 'username' in session %}
                    <h6>{{ session['username'] }}</h6>
                    {% endif %}
                  </li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
      
                  <li>
                    <a class="dropdown-item d-flex align-items-center" href="auth/change_password">
                      <i class="bi bi-gear"></i>
                      <span>Change Password</span>
                    </a>
                  </li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
      
                  <li>
                    <a class="dropdown-item d-flex align-items-center" href="auth/logout">
                      <i class="bi bi-box-arrow-right"></i>
                      <span>Sign Out</span>
                    </a>
                  </li>
      
                </ul><!-- End Profile Dropdown Items -->
              </li><!-- End Profile Nav -->
      
            </ul>
          </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->

    <!-- ======= Sidebar ======= -->
<aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

        <li class="nav-item">
            <a class="nav-link " href="/home">
                <i class="bi bi-grid"></i>
                <span>Dashboard</span>
            </a>
        </li><!-- End Dashboard Nav -->


        <li class="nav-item">
            <a class="nav-link collapsed" >
                <i class="bi bi-cloud-download"></i>
                <span>Scraping</span>
            </a>
        </li><!-- End Scraping Page Nav -->

        <li class="nav-item">
            <a class="nav-link collapsed" href="/history">
                <i class="bi bi-clock-history"></i>
                <span>Database history</span>
            </a>
        </li><!-- End Database history Page Nav -->

    </ul>

</aside><!-- End Sidebar-->

    <main id="main" class="main">
        <div class="pagetitle">
            <h1>Scraping</h1>
            <nav>
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/home">Home</a></li>
                <li class="breadcrumb-item active">Scraping</li>
              </ol>
            </nav>
          </div><!-- End Page Title -->
        <div class="row justify-content-center">
            <div class="col-xl-8">
              <div class="card">
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                                <br>
                                
                                <div class="container">
                                    <div class="jumbotron">

                                        <form action="/traitement" method="post" enctype="multipart/form-data">
                                            <label for="mot" class="mt-3">Searc key :</label>
                                            <input type="text" name="key_word" id="key_word" class="form-control">
                                            <label for="user_name" class="mt-3">Connect to LinkedIn </label>
                                            <div class="form-group  mb-2">
                                                <input type="text" name="user_name" id="user_name" class="form-control" placeholder="E-mail">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" name="pass_word" id="pass_word" class="form-control" placeholder="Password">
                                                <div class="form-check mt-2">
                                                    <input type="checkbox" class="form-check-input" id="show_pass">
                                                    <label class="form-check-label" for="show_pass">Show password</label>
                                                </div>
                                            </div>
                                            <div class="row mb-3">
                                              <div class="col-sm-10">
						                                      <label for="pdfFile" class="file-label">Choose file:</label>
                                                  <input class="form-control" type="file" name="pdfFile">
                                              </div>
                                          </div>
                                          <div class="row mb-3">
                                              <div class="col-sm-10">
						                                      <label for="pdfFile" class="file-label">        </label>
                                                  <button type="submit" class="btn btn-primary">Submit Form</button>
                                              </div>
                                          </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
              </div>
            </div>
          </div>
    </main><!-- End #main -->


    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <!-- Vendor JS Files -->
    <script src="{{ url_for('static', filename= 'vendor/apexcharts/apexcharts.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/chart.js/chart.umd.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/echarts/echarts.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/quill/quill.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/simple-datatables/simple-datatables.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/tinymce/tinymce.min.js') }}"></script>
    <script src="{{ url_for('static', filename= 'vendor/php-email-form/validate.js') }}"></script>

    <!-- Template Main JS File -->
    <script src="static/js/main.js"></script>
    <script>
        document.getElementById('show_pass').addEventListener('change', function () {
            var passField = document.getElementById('pass_word');
            if (this.checked) {
                passField.type = 'text';
            } else {
                passField.type = 'password';
            }
        });
    </script>
</body>

</html>
